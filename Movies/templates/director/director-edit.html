{% extends 'index.html' %}
{% block content %}
<div class="row">
    <div class="col-xs-12">
    </div>
</div>

{{ form.non_field_errors }}

<form method="POST" action="{% url 'director_edit' director.id %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Dane:</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="{{ form.about.id_for_label }}">Opis:</label>
        {{ form.about }}
    </div>
    <button type="submit" class="btn btn-default">Zapisz</button>
</form>

{% endblock %}
