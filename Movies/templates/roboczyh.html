


<!DOCTYPE html>
{% load static %}
<html lang="en" data-ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <title>Lista rzeczy do zrobienia</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="anglar.js"></script>
    <script>
        var model = {
            user: "Adam",
            items: [
            { action: "Kupić kwiaty", done: false },
            {action: "Kupić buty" , done: false },
            {action: "Odebrać bilety", done: true },
            {action: "Zadzwonić do Janka", done: false }
            ]
        };

        var todoApp = angular.module("todoApp", []);

        todoApp.controller("ToDoCtrl", function ($scope) {
            $scope.todo = model;
        });
    </script>
</head>
<body ng-controller="ToDoCtrl">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index_page' %}">Aplikacja filmy</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="{% if current_route_name == 'movie_list' %}active{% endif %}">
                    <a href="{% url 'movie_list' %}">Filmy<span class="sr-only">(current)</span></a>
                </li>
                <li class="{% if current_route_name == 'genre_list' %}active{% endif %}">
                    <a href="{% url 'genre_list' %}">Gatunki</a>
                </li>
                <li class="{% if current_route_name == 'director_list' %}active{% endif %}">
                    <a href="{% url 'director_list' %}">Reżyserzy</a>
                </li>
                <li class="{% if current_route_name == 'music_list' %}active{% endif %}">
                    <a href="{% url 'music_list' %}">Muzyka</a>
                </li>
                <li class="{% if current_route_name == 'actor_list' %}active{% endif %}">
                    <a href="{% url 'actor_list' %}">Aktorzy</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="page-header">
    <h1>
        Lista rzeczy do zrobienia użytkownika {{todo.user}}
        <span class="label label-default">{{todo.items.lenght}}</span>
    </h1>
</div>

<div class="panel">
    <div class="input-group">
        <input class="form-control">
        <span class="input-group-btn">
                <button type="button" class="btn btn-primary">
                    Dodaj
                </button>
            </span>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Opis</th>
            <th>Zrobione</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in todo.items">
                <td><span ng-bind="item.action"></span>{{item.action}}</td>
                <td><span ng-bind="item.done"></span>{{item.done}}</td>
            </tr>
        </tbody>
    </table>

</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
<script type="text/javascript" src="{% static 'js/app.js' %}"></script>
</html>
